<!-- sidebar_items.html -->
<a href="/" class="d-flex justify-content-center align-items-center mb-3 text-decoration-none" title="Inicio">
  <i class="bi bi-house-door fs-4"></i>
</a>

{% if request.user.is_authenticated %}
  <a href="{% url 'inventory:list' %}" class="d-flex justify-content-center align-items-center mb-3 text-decoration-none" title="Inventario">
    <i class="bi bi-box-seam fs-4"></i>
  </a>
  <a href="{% url 'profile' %}" class="d-flex justify-content-center align-items-center mb-3 text-decoration-none" title="Editar perfil">
    <i class="bi bi-person-circle fs-4 text-primary"></i>
  </a>
  <form method="post" action="{% url 'logout' %}" class="m-0 p-0">
    {% csrf_token %}
    <button type="submit" class="border-0 bg-transparent d-flex justify-content-center align-items-center mb-3 text-decoration-none" title="Cerrar sesión">
      <i class="bi bi-box-arrow-right fs-4 text-danger"></i>
    </button>
  </form>
{% else %}
  <a href="{% url 'login' %}" class="d-flex justify-content-center align-items-center mb-3 text-decoration-none" title="Iniciar sesión">
    <i class="bi bi-box-arrow-in-right fs-4 text-success"></i>
  </a>
{% endif %}

<button class="d-flex justify-content-center align-items-center mb-3 text-decoration-none theme-toggle" title="Cambiar tema">
  <i class="bi bi-brightness-high text-warning fs-4"></i>
</button>
