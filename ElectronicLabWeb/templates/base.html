{% load static %}
<!doctype html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Laboratorio de Electrónica{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
        transition: background-image 0.5s ease-in-out;
      }
      .cover-container {
        max-width: 42em;
        width: 100%;
        padding: 2rem 1rem;
      }
      .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .theme-toggle {
        border: none;
        background: transparent;
        font-size: 1.2rem;
        cursor: pointer;
      }
      @media (max-width: 576px) {
        .header-bar {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
      }

      [data-bs-theme="light"] body {
        background-image: url("{% static 'img/bg-light.jpg' %}?v=2");
      }

      [data-bs-theme="dark"] body {
        background-image: url("{% static 'img/bg-dark.jpg' %}?v=2");
      }

    </style>
  </head>
  <body class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      <header class="mb-auto">
        <div class="header-bar px-3">
          <h3 class="mb-0">Laboratorio de Electrónica</h3>
          <button class="btn btn-sm btn-outline-secondary theme-toggle" title="Cambiar tema">
            <i class="bi bi-brightness-high text-warning"></i>
          </button>
        </div>
      </header>

      <main class="px-3">
        {% block content %}{% endblock %}
      </main>

      <footer class="mt-auto text-muted px-3">
        {% block footer %}
          <p>© 2025 Sistema de Inventario Universitario</p>
        {% endblock %}
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleBtn = document.querySelector('.theme-toggle');
      const icon = toggleBtn.querySelector('i');

      toggleBtn.addEventListener('click', () => {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        html.setAttribute('data-bs-theme', newTheme);

        // Cambiar ícono
        icon.className = newTheme === 'dark' ? 'bi bi-moon text-warning' : 'bi bi-brightness-high text-warning';
      });
    </script>
  </body>
</html>
