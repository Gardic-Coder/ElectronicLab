{% load static %}
<!doctype html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Laboratorio de Electrónica{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body class="d-flex h-100 text-center">
    {% include 'navbar.html' %}
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      <div class="header-bar px-3 d-flex justify-content-between align-items-center">
        <!--<div class="d-none d-md-block" style="width: 4.5rem;"></div>  espacio para sidebar -->
          <h3 class="mb-0 flex-grow-1 text-center">Laboratorio de Electrónica</h3>
        <div>
        <!--  {% if request.user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
            </form>
          {% endif %}
          <button class="btn btn-sm btn-outline-secondary theme-toggle" title="Cambiar tema">
            <i class="bi bi-brightness-high text-warning"></i>
          </button>-->
        </div>
      </div>
      <main class="px-3">
        <div class="content-wrapper">
          <div class="content-background">
            <div class="container py-4">
              {% block content %}
              {% endblock %}
            </div>
          </div>
        </div>
      </main>

      <footer class="mt-auto text-muted px-3">
        {% block footer %}
          <p>© 2025 Sistema de Inventario Universitario</p>
        {% endblock %}
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
